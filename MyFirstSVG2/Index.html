<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h2>Henriettas SVG</h2>

    <svg width="600" height="600">
        <!--head-->
        <circle cx="500" cy="200" r="200" stroke="black" stroke-width="2" fill="yellow" />
        <!--eyebrows-->
        <path d="M 385 90 q 40 -50 70 0" stroke="black" stroke-width="8" fill="none" />
        <path d="M 525 90 q 40 -50 70 0" stroke="black" stroke-width="8" fill="none" />
        <!--eyes-->
        <ellipse cx="420" cy="130" rx="30" ry="40" style="fill:white;stroke:black;stroke-width:2" />
        <circle cx="420" cy="153" r="15" stroke="green" stroke-width="2" fill="green" />
        <ellipse cx="560" cy="130" rx="30" ry="40" style="fill:white;stroke:black;stroke-width:2" />
        <circle cx="560" cy="153" r="15" stroke="green" stroke-width="2" fill="green" />
        <!--nose-->
        <polygon points="490,160 450,250 530,250" style="fill:purple;stroke:purple;stroke-width:1" />
        <!--mouth-->
        <path d="M 350 280 q 150 150 300 0" stroke="black" stroke-width="2" fill="black" />
        <!--teeth-->
        <rect x="470" y="284" width="20" height="25" style="fill:white;stroke:white;stroke-width:5;" />
        <rect x="500" y="284" width="20" height="25" style="fill:white;stroke:white;stroke-width:5;" />
        <!--tongue-->
        <path d="M 440 343 q 50 -30 70 0" stroke="red" stroke-width="3" fill="red" />
        <path d="M 470 343 q 50 -30 90 0" stroke="red" stroke-width="3" fill="red" />
        <path d="M 443 340 q 50 24 114 0" stroke="red" stroke-width="5" fill="red" />
    </svg>
</body>
</html>
